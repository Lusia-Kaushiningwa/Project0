<!DOCTYPE html>
<html lang="en">
<head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title> Advanced search </title>
	 <link rel="stylesheet" href="styles.css">
	 
</head>
<body>
   
    <div class="pages">
     <a href="Image search.html"> Images </a>
	 <a href="index.html"> All </a> 
	</div>


 
 <form class="field" action="https://google.com/search" name="f">
 <h4>Find pages with </h4>
    <div>
        <label for="field1">All these words:</label>
        <input type="text" class="textinput" id="field1" value=""  name="as_q" size="50">
    </div>
    <br>
    <div>
        <label for="field2">This exact word or phrase: </label>
        <input type="text" class="textinput" id="field2" value=""  name="as_epq" size="50">
    </div>
    <br>
    <div>
        <label for="field3">Any of this words: </label>
        <input type="text" class="textinput" id="field3" value=""  name="as_oq" size="50">
    </div>
    <br>
    <div>
        <label for="field4">None of these words: </label>
        <input type="text" class="textinput" id="field4" value=""  name="as_eq" size="50">
    </div><br><br>
         <input type="submit" value="Advanced Search" Class="button1">	
 </form>  
</body>
</html>
